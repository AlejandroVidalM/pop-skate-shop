<!-- Navbar -->
<nav
  class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
>
  <div
    class="w-full mx-autp items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4"
  >
    <!-- Brand -->

    <img
    src="assets/img/skate/Logo.png"
    alt="..."
    [routerLink]="['/admin/productos']"
    class="w-20 h-20 "
    />
    <a
      class="text-white text-sm uppercase hidden lg:inline-block font-bold text-xl"
      [routerLink]="['/admin/productos']"
      >Pop! Skate shop!</a
    >

    <!-- Form -->
    <form
      class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3"
    >
      <div class="relative flex w-full flex-wrap items-stretch">
        <span
          class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"
          ><i class="fas fa-search"></i
        ></span>
        <input
          type="text"
          placeholder="Search here..."
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10"
        />
      </div>
    </form>
    <!-- User -->
    <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
      <li>
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
      <li
      >
      <button [routerLink]="['/shop/cart']">
        <i class="fa fa-shopping-cart fa-2x"></i>
        <span class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-orange-500 bg-blueGray-700 rounded-full">{{carritoCantidad }}</span>

      </button>
         </li>
    </ul>
  </div>
</nav>
