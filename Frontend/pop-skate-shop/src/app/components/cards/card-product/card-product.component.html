<div
  class="relative flex flex-col min-w-0 break-words bg-white w-4/12 mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img
            alt="..."
            [src]="producto.imgUrl"
            class="shadow-xl rounded-full h-30 align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
          />
        </div>
      </div>
    </div>
    <div class="text-center mt-24">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        {{producto.nombre}}
      </h3>
    </div>
    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
            {{precioRebajado | number:'1.2-2'}}€ <span *ngIf="producto.descuento!=0" class="line-through text-red-500">{{producto.precio| number:'1.2-2'}}</span>
          </p>
          <button (click)="add(1)"
            class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
            <i class="fas fa-shopping-cart"></i>
            Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
