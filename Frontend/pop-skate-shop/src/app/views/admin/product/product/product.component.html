<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
  <div class="rounded-t mb-0 px-4 py-3 border-0">

    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Productos</h6>
      <button
        class="bg-orange-500 text-white active:bg-orange-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button" [routerLink]="['/admin/categorias/new']">
        AÃ±adir producto
      </button>
    </div>
  </div>
  <div class="flex flex-wrap">


    <div *ngFor="let product of productList" class="w-full xl:w-4/12 mb-12 xl:mb-0 px-4">
      <app-card-product  [producto]="product"></app-card-product>
    </div>
  </div>
</div>
