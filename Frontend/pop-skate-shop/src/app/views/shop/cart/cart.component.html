<div class="flex flex-wrap">
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        w-full
        mb-6
        shadow-lg
        rounded
      "
      [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
    >
      <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">Carrito</h6>
          <!-- <button
            class="bg-orange-500 text-white active:bg-orange-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            type="button" [routerLink]="['/admin/categorias/new']">
            Crear categoria
          </button> -->
        </div>
      </div>
      <div class="block w-full overflow-x-auto">
        <!-- Categories table -->
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
            <tr>
              <th
                class="
                  px-6
                  align-middle
                  border border-solid
                  py-3
                  text-xs
                  uppercase
                  border-l-0 border-r-0
                  whitespace-nowrap
                  font-semibold
                  text-left
                "
                [ngClass]="
                  color === 'light'
                    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
              >
                Imagen
              </th>
              <th
                class="
                  px-6
                  align-middle
                  border border-solid
                  py-3
                  text-xs
                  uppercase
                  border-l-0 border-r-0
                  whitespace-nowrap
                  font-semibold
                  text-left
                "
                [ngClass]="
                  color === 'light'
                    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
              >
                Producto
              </th>
              <th
                class="
                  px-6
                  align-middle
                  border border-solid
                  py-3
                  text-xs
                  uppercase
                  border-l-0 border-r-0
                  whitespace-nowrap
                  font-semibold
                  text-left
                "
                [ngClass]="
                  color === 'light'
                    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
              >
                Cantidad
              </th>
              <th
                class="
                  px-6
                  align-middle
                  border border-solid
                  py-3
                  text-xs
                  uppercase
                  border-l-0 border-r-0
                  whitespace-nowrap
                  font-semibold
                  text-left
                "
                [ngClass]="
                  color === 'light'
                    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
              >
                Precio total
              </th>
              <th
                class="
                  px-6
                  align-middle
                  border border-solid
                  py-3
                  text-xs
                  uppercase
                  border-l-0 border-r-0
                  whitespace-nowrap
                  font-semibold
                  text-left
                "
                [ngClass]="
                  color === 'light'
                    ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
              ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let linea of lineasPedido">
              <td
                class="
                  border-t-0
                  px-6
                  align-middle
                  border-l-0 border-r-0
                  text-xs
                  whitespace-nowrap
                  p-4
                "
              >
                <img
                  alt="..."
                  [src]="findProductById(linea.producto).imgUrl"
                  class="h-auto w-auto bg-white rounded-full border"
                />
              </td>
              <td
                class="
                  border-t-0
                  px-6
                  align-middle
                  border-l-0 border-r-0
                  text-xs
                  whitespace-nowrap
                  p-4
                "
              >
                <span
                  class="ml-3 font-bold"
                  [ngClass]="
                    color === 'light' ? 'text-blueGray-600' : 'text-white'
                  "
                >
                  {{ findProductById(linea.producto).nombre }}
                </span>
              </td>
              <td
                class="
                  border-t-0
                  px-6
                  align-middle
                  border-l-0 border-r-0
                  text-xs
                  whitespace-nowrap
                  p-4
                "
              >
                <span
                  class="ml-3 font-bold"
                  [ngClass]="
                    color === 'light' ? 'text-blueGray-600' : 'text-white'
                  "
                >
                  {{ linea.cantidad }}
                </span>
              </td>
              <td
                class="
                  border-t-0
                  px-6
                  align-middle
                  border-l-0 border-r-0
                  text-xs
                  whitespace-nowrap
                  p-4
                "
              >
                <span
                  class="ml-3 font-bold"
                  [ngClass]="
                    color === 'light' ? 'text-blueGray-600' : 'text-white'
                  "
                >
                  {{ linea.subtotal }}€
                </span>
              </td>
              <td
                class="
                  border-t-0
                  px-6
                  align-middle
                  border-l-0 border-r-0
                  text-xs
                  whitespace-nowrap
                  p-4
                "
              >
                <div class="text-right float-right ancho-25">
                  <button
                    (click)="quitar(linea._id)"
                    class="
                      text-sm
                      py-2
                      px-4
                      font-normal
                      block
                      w-full
                      whitespace-nowrap
                      bg-transparent
                      text-blueGray-700
                    "
                  >
                    <i class="fas fa-trash-alt"></i>
                    Quitar del carrito
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="w-full xl:w-4/12 px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      "
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <h2 class="text-blueGray-700 text-xl font-semibold">
              Total orders
            </h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <div>

            Precio: {{carrito.total}}€
        </div>
        <button
        class="bg-orange-500 text-white active:bg-orange-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button" (click)="crearPedido()">
        Confirmar pedido
        </button>
      </div>
    </div>
  </div>
</div>
